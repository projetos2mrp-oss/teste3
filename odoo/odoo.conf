[options]
# Addons Path - inclui OCA modules
addons_path = /opt/odoo/odoo/addons,/opt/odoo/custom/addons,/opt/odoo/oca_addons/l10n-brazil,/opt/odoo/oca_addons/server-tools,/opt/odoo/oca_addons/web,/opt/odoo/oca_addons/account-financial-tools,/opt/odoo/oca_addons/queue

# Data directory
data_dir = /var/lib/odoo

# Admin password (alterar em produção)
admin_passwd = admin

# Database settings
db_host = False
db_port = False
db_user = odoo
db_password = False

# Log settings
log_level = info
logfile = /var/log/odoo/odoo.log

# Performance
workers = 2
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Proxy mode (para Skysize)
proxy_mode = True
